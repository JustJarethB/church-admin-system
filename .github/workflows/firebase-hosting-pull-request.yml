name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
env:
  VITE_apiKey: ${{ vars.FIREBASE_API_KEY }}
  VITE_authDomain: ${{ vars.FIREBASE_AUTH_DOMAIN }}
  VITE_projectId: ${{ vars.FIREBASE_PROJECT_ID }}
  VITE_storageBucket: ${{ vars.FIREBASE_STORAGE_BUCKET }}
  VITE_messagingSenderId: ${{ vars.FIREBASE_MESSAGING_SENDER_ID }}
  VITE_appId: ${{ vars.FIREBASE_APP_ID }}
  VITE_measurementId: ${{ vars.FIREBASE_MEASUREMENT_ID }}
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i -g pnpm && pnpm install --frozen-lockfile && pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHURCH_ADMIN_SYSTEM }}"
          projectId: church-admin-system
          entryPoint: ./packages/frontend
